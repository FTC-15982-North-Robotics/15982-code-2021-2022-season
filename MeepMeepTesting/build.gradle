plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    maven { url 'https://jitpack.io' }
    maven { url = 'https://maven.brott.dev/' }
}
dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1' //RoadRunner
    implementation 'com.github.NoahBres:MeepMeep:2.0.0'
    implementation 'com.acmerobotics.roadrunner:core:0.5.5' //RoadRunner
}